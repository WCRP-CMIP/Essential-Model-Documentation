name: Grid Properties Documentation
description: Document standardized grid specifications for model components.
title: "[EMD] Grid Properties Documentation"
labels: ['emd-submission', 'grid']
body:
  - type: markdown
    attributes:
      value: |
        # Grid Properties Documentation
        
        This template documents the computational grids used by climate model components as part of EMD Section 5 requirements. Grid documentation describes how models organize calculations spatially (both horizontally across Earth's surface and vertically through the atmosphere/ocean), enables grid-aware scientific analysis, and supports computational performance evaluation and model comparison studies across the climate modeling community.

  - type: input
    id: grid_name
    attributes:
      label: Grid Name
      description: A descriptive name for this grid configuration.
      placeholder: "e.g., N216_L85, ORCA025_L75"
    validations:
      required: true

  - type: dropdown
    id: grid_component_type
    attributes:
      label: Component Type
      description: Primary component type this grid is designed for.
      options:
        - "aerosol"
        - "atmos"
        - "atmosChem"
        - "land"
        - "landIce"
        - "ocean"
        - "ocnBgchem"
        - "seaIce"
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ## Native Horizontal Grid Properties

  - type: dropdown
    id: horizontal_descriptor
    attributes:
      label: Descriptor
      description: |
        Common-usage short description of horizontal type and resolution.
        
        From Native horizontal grid Descriptor CV.
      options:
        - "Not applicable"
        - "N48"
        - "N96"
        - "N216"
        - "N512"
        - "N1280"
        - "ORCA2"
        - "eORCA2"
        - "ORCA1"
        - "eORCA1"
        - "ORCA025"
        - "eORCA025"
        - "ORCA012"
        - "eORCA012"
        - "T42"
        - "T63"
        - "T85"
        - "T106"
        - "T127"
        - "T255"
        - "TL95"
        - "TL159"
        - "TL255"
        - "TL319"
        - "TL511"
        - "TL959"
        - "TL1279"
        - "Tco199"
        - "Tco399"
        - "R30"
        - "C96"
      default: 0

  - type: dropdown
    id: horizontal_type
    attributes:
      label: Type
      description: |
        The horizontal grid type - method of distributing grid points over the sphere.
        
        From Native horizontal grid Type CV.
      options:
        - "no-horizontal-grid"
        - "cubed-sphere"
        - "cubic-octahedral-spectral-reduced-gaussian"
        - "displaced-pole"
        - "icosahedral-geodesic-dual"
        - "icosahedral-geodesic"
        - "linear-spectral-gaussian"
        - "no-grid"
        - "plane-projection"
        - "quadratic-spectral-gaussian"
        - "reduced-gaussian"
        - "regular-gaussian"
        - "regular-latitude-longitude"
        - "rotated-pole"
        - "spectral-gaussian"
        - "spectral-reduced-gaussian"
        - "stretched"
        - "tripolar"
        - "unstructured-polygonal"
        - "unstructured-triangular"
        - "yin-yang"
    validations:
      required: true

  - type: dropdown
    id: horizontal_grid_mapping
    attributes:
      label: Grid Mapping
      description: |
        The coordinate reference system of the horizontal coordinates.
        
        From Native horizontal grid Grid Mapping CV (CF grid mapping names).
      options:
        - "albers_conical_equal_area"
        - "azimuthal_equidistant"
        - "geostationary"
        - "lambert_azimuthal_equal_area"
        - "lambert_conformal_conic"
        - "lambert_cylindrical_equal_area"
        - "latitude_longitude"
        - "orthographic"
        - "polar_stereographic"
        - "rotated_latitude_longitude"
        - "sinusoidal"
        - "stereographic"
        - "transverse_mercator"
        - "vertical_perspective"

  - type: dropdown
    id: horizontal_region
    attributes:
      label: Region
      description: |
        The portion of the globe where horizontal grid calculations are performed.
        
        From Native horizontal grid Region CV.
      options:
        - "antarctica"
        - "global"
        - "greenland"
        - "limited-area"

  - type: dropdown
    id: horizontal_temporal_refinement
    attributes:
      label: Temporal Refinement
      description: |
        How the distribution of grid cells varies with time.
        
        From Native horizontal grid Temporal refinement CV.
      options:
        - "adaptive"
        - "dynamically-stretched"
        - "static"

  - type: dropdown
    id: horizontal_arrangement
    attributes:
      label: Arrangement
      description: |
        Grid arrangement of orthogonal physical quantities (Arakawa grid).
        
        From Native horizontal grid Arrangement CV.
      options:
        - "Not applicable"
        - "arakawa_A"
        - "arakawa_B"
        - "arakawa_C"
        - "arakawa_D"
        - "arakawa_E"
      default: 0

  - type: textarea
    id: horizontal_description
    attributes:
      label: Horizontal Description (Optional)
      description: |
        Free-text description of the horizontal grid.
        
        Only required if information not covered by other properties.
      placeholder: "Additional horizontal grid details"

  - type: input
    id: horizontal_n_x
    attributes:
      label: N x
      description: |
        Number of grid cells in X direction for mass-related quantities.
        
        Omit when not applicable or not constant.
      placeholder: "e.g., 192"

  - type: input
    id: horizontal_n_y
    attributes:
      label: N y
      description: |
        Number of grid cells in Y direction for mass-related quantities.
        
        Omit when not applicable or not constant.
      placeholder: "e.g., 173"

  - type: input
    id: horizontal_n_xy
    attributes:
      label: N xy
      description: |
        Number of grid cells in horizontal plane for mass-related quantities.
        
        Omit when not applicable or not constant.
      placeholder: "e.g., 33216"

  - type: input
    id: horizontal_resolution_range_km
    attributes:
      label: Resolution Range (km)
      description: |
        Minimum and maximum resolution in km (to 3 significant figures).
        
        Format: min, max
      placeholder: "e.g., 57.0, 290"

  - type: input
    id: horizontal_mean_resolution_km
    attributes:
      label: Mean Resolution (km)
      description: Mean resolution in km (to 3 significant figures) of the native grid.
      placeholder: "e.g., 234"

  - type: dropdown
    id: horizontal_nominal_resolution
    attributes:
      label: Nominal Resolution
      description: |
        Nominal resolution in km that characterises the grid resolution.
        
        From Native horizontal grid Nominal resolution CV.
      options:
        - "0.5 km"
        - "10000 km"
        - "1000 km"
        - "100 km"
        - "10 km"
        - "1 km"
        - "1x1 degree"
        - "2.5 km"
        - "2500 km"
        - "250 km"
        - "25 km"
        - "5000 km"
        - "500 km"
        - "50 km"
        - "5 km"

  - type: markdown
    attributes:
      value: |
        ## Native Vertical Grid Properties

  - type: dropdown
    id: vertical_coordinate
    attributes:
      label: Coordinate
      description: |
        The coordinate type of the vertical grid.
        
        From Native vertical grid Coordinate CV.
        
        Select 'none' if no vertical dimension.
      options:
        - "no-vertical-dimension"
        - "air-potential-temperature"
        - "air-pressure"
        - "atmosphere-hybrid-height-coordinate"
        - "atmosphere-hybrid-sigma-pressure-coordinate"
        - "atmosphere-ln-pressure-coordinate"
        - "atmosphere-sigma-coordinate"
        - "atmosphere-sleve-coordinate"
        - "depth"
        - "geopotential-height"
        - "height"
        - "ocean-double-sigma-coordinate"
        - "ocean-s-coordinate-g1"
        - "ocean-s-coordinate-g2"
        - "ocean-s-coordinate"
        - "ocean-sigma-coordinate"
        - "ocean-sigma-z-coordinate"
        - "sea-water-potential-temperature"
        - "sea-water-pressure"
    validations:
      required: true

  - type: textarea
    id: vertical_description
    attributes:
      label: Vertical Description (Optional)
      description: |
        Free-text description of the vertical grid.
        
        Only required if information not covered by other properties.
      placeholder: "Additional vertical grid details"

  - type: input
    id: vertical_n_z
    attributes:
      label: N z
      description: |
        Number of grid cells in Z direction for mass-related quantities.
        
        Omit when not applicable or not constant.
      placeholder: "e.g., 70"

  - type: input
    id: vertical_bottom_layer_thickness
    attributes:
      label: Bottom Layer Thickness
      description: |
        Thickness of bottom model layer.
        
        Report as dimensional quantity. Units given by Units property.
      placeholder: "e.g., 10"

  - type: input
    id: vertical_top_layer_thickness
    attributes:
      label: Top Layer Thickness
      description: |
        Thickness of top model layer.
        
        Report as dimensional quantity. Units given by Units property.
      placeholder: "e.g., 10"

  - type: input
    id: vertical_top_of_model
    attributes:
      label: Top of Model
      description: |
        Value of upper boundary of top model layer.
        
        Relative to lower boundary or datum. Units given by Units property.
      placeholder: "e.g., 85003.5"

  - type: dropdown
    id: vertical_units
    attributes:
      label: Units
      description: |
        Physical units of thickness and boundary values.
        
        From Native vertical grid Units CV.
      options:
        - "K"
        - "m"
        - "Pa"

  - type: dropdown
    id: issue_category
    attributes:
      label: Issue Type
      description: This is pre-set and cannot be changed.
      options:
        - "grid"
      default: 0
    validations:
      required: true

  - type: dropdown
    id: issue_kind
    attributes:
      label: Issue Kind
      description: Select whether this is a new submission or modification of existing entry.
      options:
        - "new"
        - "modify"
      default: 0
    validations:
      required: true
