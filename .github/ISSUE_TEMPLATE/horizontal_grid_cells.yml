        ## Stage 1: Grid Cells & Subgrid
        
        This form has two sections:
        1. **Grid Cell Definition** — Defines the physical grid structure (cell arrangement, resolution, extent) that can be reused across multiple subgrid and component registrations
        2. **Subgrid Definition** — Specifies where variables are stored on the grid for use in Stage 2a
        
        **Prerequisites:** None — this is the first step.
        
