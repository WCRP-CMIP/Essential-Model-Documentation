        **Leave blank if:** Unknown.
        
        </details>
      placeholder: "2009"

  - type: input
    id: representative_member
    attributes:
      label: Representative Member
      description: |
        A well-known configuration from this family that serves as a representative example.
        
        <details markdown="1">
        <summary>Detailed Guidance</summary>
        
        **Canonical configuration**
        
        A well-known member for quick reference.
        
        **Examples:** HadGEM3-GC31-LL, CESM2, CNRM-CM6-1
        
        </details>
      placeholder: "HadGEM3-GC31-LL"

