        <details markdown="1">
        <summary>Detailed Guidance</summary>
        
        **Documentation URL**
        
        Official website with family documentation, technical references, or code access.
        
        </details>
      placeholder: "https://www.metoffice.gov.uk/research/approach/modelling-systems/unified-model"

  - type: textarea
    id: reference_dois
    attributes:
      label: Reference DOIs
      description: |
        The DOI URLs for family-level publications.
        
        <details markdown="1">
        <summary>Detailed Guidance</summary>
        
        **Family-level publications**
        
        DOIs for papers describing the family as a whole.
        
        **Format:** `https://doi.org/...` (one per line)
        
        **Do NOT include:** Model-specific or component-specific papers.
        
        </details>
      placeholder: "https://doi.org/10.1029/2019MS001995"

  - type: markdown
    attributes:
      value: |
        ---
        
        ## Issue Handling
        
        **After submission:**
        - Creates `model_family` entry
        - Earth System Families can be referenced in Stage 4 (Model)
        - Component Families can be referenced in Stage 3 (Model Component)
        - [Track progress in issue comments](https://github.com/WCRP-CMIP/Essential-Model-Documentation/issues?q=is%3Aissue%20author%3A%40me)

  - type: dropdown
    id: issue_kind
    attributes:
      label: Issue Kind
      description: Whether this is a new submission or a modification to an existing entry.
      options:
        - "Modify"
        - "New"
      default: 0
    validations:
      required: true

  - type: input
    id: collaborators
    attributes:
      label: Additional Collaborators
      description: |
        To add attribution to additional members include their GitHub usernames (only) separated by a comma.
      placeholder: "user1,user2,user3,..."
