  - type: dropdown
    id: scientific_domains
    attributes:
      multiple: true
      label: Scientific Domains
      description: |
        All scientific domains covered by any member of this family. **Select multiple.**
        
        <details markdown="1">
        <summary>Detailed Guidance</summary>
        
        **Domains covered**
        
        All domains covered by ANY member of this family.
        
        - aerosol, atmosphere, atmospheric-chemistry
        - land-ice, land-surface
        - ocean, ocean-biogeochemistry, sea-ice
        
        Individual models may cover a subset.
        
        </details>
      options:
        - "aerosol"
        - "atmosphere"
        - "atmospheric_chemistry"
        - "land_ice"
        - "land_surface"
        - "ocean"
        - "ocean_biogeochemistry"
        - "sea_ice"
