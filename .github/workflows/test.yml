name: test-sync-build

on:
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pages: write
  id-token: write

jobs:
  build_docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout production branch
        uses: actions/checkout@v4
        with:
          ref: production
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          npm install -g jsonld-recursive
          pip install git+https://github.com/WCRP-CMIP/CMIPLD.git


      - name: Test remote JSON-LD fetch + jsonld processing
        shell: bash
        run: |
          set -euo pipefail

          URL="https://emd.mipcvs.dev/model_family/arpege-climat.json"

          echo "## Testing remote JSON-LD URL" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"

          echo "### 1️⃣ Curl HEAD request" | tee -a "$GITHUB_STEP_SUMMARY"
          curl -I "$URL" | tee -a "$GITHUB_STEP_SUMMARY"

          echo "" | tee -a "$GITHUB_STEP_SUMMARY"
          echo "### 2️⃣ Download file" | tee -a "$GITHUB_STEP_SUMMARY"
          curl -L "$URL" -o test.json

          echo "" | tee -a "$GITHUB_STEP_SUMMARY"
          echo "File size:" | tee -a "$GITHUB_STEP_SUMMARY"
          ls -lh test.json | tee -a "$GITHUB_STEP_SUMMARY"

          echo "" | tee -a "$GITHUB_STEP_SUMMARY"
          echo "First 20 lines:" | tee -a "$GITHUB_STEP_SUMMARY"
          head -n 20 test.json | tee -a "$GITHUB_STEP_SUMMARY"

          echo "" | tee -a "$GITHUB_STEP_SUMMARY"
          echo "### 3️⃣ Load with Node (plain fetch)" | tee -a "$GITHUB_STEP_SUMMARY"

          node -e "
            fetch('$URL')
              .then(r => {
                console.log('Status:', r.status);
                return r.json();
              })
              .then(j => {
                console.log('Top-level keys:', Object.keys(j));
              })
              .catch(e => {
                console.error('Fetch failed:', e.message);
                process.exit(1);
              });
          " 2>&1 | tee -a "$GITHUB_STEP_SUMMARY"

          echo "" | tee -a "$GITHUB_STEP_SUMMARY"
          echo "### 4️⃣ Process with jsonld" | tee -a "$GITHUB_STEP_SUMMARY"

          node -e "
            const fs = require('fs');
            const jsonld = require('jsonld');

            const doc = JSON.parse(fs.readFileSync('test.json'));

            jsonld.compact(doc, doc['@context'])
              .then(result => {
                console.log('jsonld.compact SUCCESS');
              })
              .catch(err => {
                console.error('jsonld.compact FAILED:', err.message);
                process.exit(1);
              });
          " 2>&1 | tee -a "$GITHUB_STEP_SUMMARY"



      - name: Debug LDR + Python
        shell: bash
        run: |
          set -euo pipefail

          echo "# Debug Run" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"

          echo "## Workspace contents" | tee -a "$GITHUB_STEP_SUMMARY"
          ls -la | tee -a "$GITHUB_STEP_SUMMARY"

          echo ""
          echo "## Starting LDR server" | tee -a "$GITHUB_STEP_SUMMARY"
          ldr server stop 2>/dev/null || true
          nohup ldr server start > ldr.log 2>&1 &
          sleep 5

          MAX_RETRIES=5
          COUNT=1
          SUCCESS=false

          while [ "$COUNT" -le "$MAX_RETRIES" ]; do
            echo ""
            echo "# Attempt $COUNT" | tee -a "$GITHUB_STEP_SUMMARY"

            echo "### LDR compact"
            if ldr compact https://emd.mipcvs.dev/model_family/arpege-climat.json 2>&1 | tee -a "$GITHUB_STEP_SUMMARY"; then
              echo "LDR succeeded" | tee -a "$GITHUB_STEP_SUMMARY"
            else
              echo "LDR failed" | tee -a "$GITHUB_STEP_SUMMARY"
            fi

            echo ""
            echo "### Python test"

            if python -c "import cmipld;  print(cmipld.get('emd:model_family/arpege-climat.json'))" \
              2>&1 | tee -a "$GITHUB_STEP_SUMMARY"; then
              SUCCESS=true
              break
            else
              echo "Python failed" | tee -a "$GITHUB_STEP_SUMMARY"
            fi

            COUNT=$((COUNT+1))
            echo "Retrying in 5 seconds..." | tee -a "$GITHUB_STEP_SUMMARY"
            sleep 5
          done

          if [ "$SUCCESS" = false ]; then
            echo ""
            echo "## ❌ All attempts failed" | tee -a "$GITHUB_STEP_SUMMARY"
            echo "### LDR log" | tee -a "$GITHUB_STEP_SUMMARY"
            cat ldr.log | tee -a "$GITHUB_STEP_SUMMARY"
            exit 1
          else
            echo ""
            echo "## ✅ Success after $COUNT attempt(s)" | tee -a "$GITHUB_STEP_SUMMARY"
          fi
