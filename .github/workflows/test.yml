name: test-sync-build

description: Sync and process data from src-data to production, then build docs

permissions:
  contents: write
  issues: write
  pages: write
  id-token: write

on:
  workflow_dispatch:

jobs:
  build_docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout production branch
        uses: actions/checkout@v4
        with:
          ref: production
          fetch-depth: 0

      - name: Fetch docs branch
        run: git fetch origin docs:docs || true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          set -e
          npm install -g jsonld-recursive
          pip install cmipld mkdocs mkdocs-material pymdown-extensions

      - name: Debug LDR + Python (with retry + summary logging)
        run: |
          set -e

          echo "# Debug Run" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "## Workspace contents" | tee -a $GITHUB_STEP_SUMMARY
          ls -la | tee -a $GITHUB_STEP_SUMMARY
          echo "" | tee -a $GITHUB_STEP_SUMMARY

          echo "## Environment Info" | tee -a $GITHUB_STEP_SUMMARY
          echo "Node: $(node --version)" | tee -a $GITHUB_STEP_SUMMARY
          echo "Python: $(python --version)" | tee -a $GITHUB_STEP_SUMMARY
          echo "" | tee -a $GITHUB_STEP_SUMMARY

          echo "## Starting LDR server" | tee -a $GITHUB_STEP_SUMMARY
          ldr server stop 2>/dev/null || true
          nohup ldr server start > ldr.log 2>&1 &
          sleep 5

          MAX_RETRIES=5
          COUNT=1
          SUCCESS=false

          while [ $COUNT -le $MAX_RETRIES ]; do
            echo "" | tee -a $GITHUB_STEP_SUMMARY
            echo "# Attempt $COUNT" | tee -a $GITHUB_STEP_SUMMARY

            echo "### LDR compact output" | tee -a $GITHUB_STEP_SUMMARY
