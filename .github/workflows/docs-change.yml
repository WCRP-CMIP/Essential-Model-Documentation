name: docs-change
description: Build and deploy documentation when docs branch changes

permissions:
  contents: write
  issues: write
  pages: write
  id-token: write

on:
  push:
    branches:
      - "docs"
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.check_changes.outputs.has_changes }}

    steps:
      - name: Checkout production branch
        uses: actions/checkout@v4
        with:
          ref: production
          fetch-depth: 0

      - name: Fetch docs branch
        run: git fetch origin docs:docs

      - name: Configure Git
        run: |
          git config user.name "cmip-ipo"
          git config user.email "actions@wcrp-cmip.org"

      - name: List production branch files
        # GITHUB_WORKSPACE is the repo root. Vocab dirs must be present here for
        # map_current() to resolve prefix: URLs correctly during the build.
        run: |
          echo "## Production branch: $GITHUB_WORKSPACE" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -la "$GITHUB_WORKSPACE" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "### Vocabulary directories:" >> $GITHUB_STEP_SUMMARY
          for dir in "$GITHUB_WORKSPACE"/*/; do
            if [ -f "${dir}_context" ] || [ -f "${dir}_context.json" ]; then
              n=$(find "$dir" -maxdepth 1 -name "*.json" ! -name "_*" | wc -l)
              echo "- \`$(basename $dir)/\` ($n entries)" >> $GITHUB_STEP_SUMMARY
              echo "  $(basename $dir)/: $n entries"
            fi
          done

      - name: Copy docs source from docs branch
        run: |
          git checkout origin/docs -- src 2>/dev/null && echo "Copied src/" || echo "No src/ on docs branch"
          git checkout origin/docs -- docs 2>/dev/null && echo "Copied docs/" || true
          find "$GITHUB_WORKSPACE" -name "mkdocs.yml" 2>/dev/null

      - name: Install Node LDR server
        run: npm i -g jsonld-recursive

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          MKDOCS_CONFIG="$GITHUB_WORKSPACE/src/mkdocs/mkdocs.yml"
          MKDOCS_DIR=$(dirname "$MKDOCS_CONFIG")
          if [ -f "$MKDOCS_DIR/requirements.txt" ]; then
            pip install -r "$MKDOCS_DIR/requirements.txt"
          else
            pip install mkdocs mkdocs-material cmipld
          fi

      - name: Run pre-build scripts
        run: |
          MKDOCS_CONFIG="$GITHUB_WORKSPACE/src/mkdocs/mkdocs.yml"
          MKDOCS_DIR=$(dirname "$MKDOCS_CONFIG")
          if [ -f "$MKDOCS_DIR/pre_build.py" ]; then
            echo "Running pre-build from repo root: $GITHUB_WORKSPACE"
            cd "$GITHUB_WORKSPACE"
            python "$MKDOCS_DIR/pre_build.py" --docs-dir "$MKDOCS_DIR/../../docs"
          fi

      - name: Build MkDocs site
        # cd to GITHUB_WORKSPACE and pass absolute config path so mkdocs build
        # and all hooks (run_scripts.py, map_current) operate at the repo root.
        run: |
          MKDOCS_CONFIG="$GITHUB_WORKSPACE/src/mkdocs/mkdocs.yml"
          echo "Building: mkdocs build -f $MKDOCS_CONFIG"
          cd "$GITHUB_WORKSPACE"
          mkdocs build -f "$MKDOCS_CONFIG"

          BUILD_DIR="$GITHUB_WORKSPACE/src/mkdocs/site"
          if [ ! -d "$BUILD_DIR" ]; then BUILD_DIR="$GITHUB_WORKSPACE/site"; fi
          if [ ! -d "$BUILD_DIR" ]; then echo "Error: no built site dir"; exit 1; fi

          echo "Built site at: $BUILD_DIR"
          rm -rf "$GITHUB_WORKSPACE/src" "$GITHUB_WORKSPACE/mkdocs"
          [ -d "$GITHUB_WORKSPACE/docs" ] && rm -rf "$GITHUB_WORKSPACE/docs"
          mv "$BUILD_DIR" "$GITHUB_WORKSPACE/docs"
          echo "Built MkDocs site to docs/"

      - name: Generate root redirect
        run: |
          cd "$GITHUB_WORKSPACE"
          REDIRECT_SCRIPT="$GITHUB_WORKSPACE/docs/scripts/create_redirect.py"
          if [ -f "$REDIRECT_SCRIPT" ]; then
            python "$REDIRECT_SCRIPT"
          elif [ ! -f "$GITHUB_WORKSPACE/index.html" ]; then
            python3 -c "
          open('index.html','w').write(
            '<!DOCTYPE html><html lang=\"en\"><head><meta charset=\"utf-8\">'
            '<meta http-equiv=\"refresh\" content=\"3; url=docs/\">'
            '<title>Redirecting...</title></head>'
            '<body><p>Redirecting to <a href=\"docs/\">documentation</a>...</p></body></html>'
          )"
          fi

      - name: Check for changes
        id: check_changes
        run: |
          git add -A
          if git diff --cached --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "## Documentation Changes" >> $GITHUB_STEP_SUMMARY
            ADDED=$(git diff --cached --name-only --diff-filter=A | wc -l)
            MODIFIED=$(git diff --cached --name-only --diff-filter=M | wc -l)
            DELETED=$(git diff --cached --name-only --diff-filter=D | wc -l)
            echo "| Type | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Added | $ADDED |" >> $GITHUB_STEP_SUMMARY
            echo "| Modified | $MODIFIED |" >> $GITHUB_STEP_SUMMARY
            echo "| Deleted | $DELETED |" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Commit changes
        if: ${{ steps.check_changes.outputs.has_changes == 'true' }}
        run: |
          git commit -m "Update documentation from docs branch"
          git push origin production


  deploy:
    needs: build_and_deploy
    if: ${{ needs.build_and_deploy.outputs.has_changes == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: production
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - uses: actions/deploy-pages@v4
        id: deployment
      - name: Display URL
        run: |
          echo "## Documentation Deployed" >> $GITHUB_STEP_SUMMARY
          echo "URL: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY

