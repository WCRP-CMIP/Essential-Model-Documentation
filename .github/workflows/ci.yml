name: âš‡ CI
description: Continuous Integration - validation and checks

permissions:
  contents: write
  issues: write
  pages: write
  actions: write

on:
  schedule:
    - cron: "0 0 * * 6"
  workflow_dispatch:
    inputs:
      create_issue_on_failure:
        description: 'Create issue if context validation fails'
        type: boolean
        default: false

jobs:
  check_contexts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout production branch
        uses: actions/checkout@v4
        with:
          ref: production
          fetch-depth: 1

      - name: Check context URLs
        uses: ./.github/actions/check-contexts
        with:
          create-issue: ${{ inputs.create_issue_on_failure || 'false' }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

  link_check:
    uses: WCRP-CMIP/CMIPLD/.github/workflows/linkcheck.yml@main

  validate_json:
    uses: WCRP-CMIP/CMIPLD/.github/workflows/validate_json.yml@main


  check_graphs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout production branch
        uses: actions/checkout@v4
        with:
          ref: production
          fetch-depth: 1

      - name: Check for graphs
        run: |
          echo "## ðŸ“Š Graph Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          MISSING=0
          for dir in */; do
            if [ -f "${dir}_context" ] || [ -f "${dir}_context.json" ]; then
              if [ -f "${dir}_graph.json" ]; then
                echo "âœ… ${dir}_graph.json" >> $GITHUB_STEP_SUMMARY
              else
                echo "âŒ ${dir}_graph.json missing" >> $GITHUB_STEP_SUMMARY
                MISSING=$((MISSING + 1))
              fi
            fi
          done
          
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ $MISSING -gt 0 ]; then
            echo "âš ï¸ **$MISSING graph file(s) missing** - run graphify to generate" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… All graphs present" >> $GITHUB_STEP_SUMMARY
          fi

