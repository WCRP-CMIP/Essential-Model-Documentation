name: âˆ† src-data
description: Sync and process data from src-data to production

permissions:
  contents: write
  issues: write
  pages: write
  id-token: write

on:
  push:
    branches:
      - "src-data"
  workflow_dispatch:

jobs:
  check_contexts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout src-data branch
        uses: actions/checkout@v4
        with:
          ref: src-data
          fetch-depth: 1

      - name: Check context URLs
        uses: WCRP-CMIP/CMIPLD/.github/actions/check-contexts@main

  sync_and_process:
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.check_changes.outputs.has_changes }}

    steps:
      - name: Checkout production branch
        uses: actions/checkout@v4
        with:
          ref: production
          fetch-depth: 0

      - name: Fetch all branches
        run: |
          git fetch origin src-data:src-data
          git fetch origin docs:docs

      - name: Install CMIPLD
        run: |
          npm i -g jsonld-recursive
          pip install git+https://github.com/WCRP-CMIP/CMIPLD.git

      - name: Configure Git
        run: |
          git config user.name "cmip-ipo"
          git config user.email "actions@wcrp-cmip.org"

      - name: Clean production (keep docs and summaries)
        run: |
          cd "$GITHUB_WORKSPACE"
          shopt -s extglob dotglob
          rm -rf -- !(docs|summaries|.git|.github) || true
          echo "Cleaned production branch"

      - name: Copy data from src-data branch
        run: |
          echo "Copying files from src-data..."
          git checkout origin/src-data -- . 2>/dev/null || true
          git checkout production -- .gitignore 2>/dev/null || true
          echo "Copied from src-data"

      - name: Generate graphs (graphify)
        run: |
          cd "$GITHUB_WORKSPACE"
          graphify --all --output-summary

      - name: Run prepublish scripts
        run: |
          cd "$GITHUB_WORKSPACE"
          if [ ! -d ".github/prepublish" ]; then
            echo "No prepublish directory"; exit 0
          fi
          for script in .github/prepublish/*.sh; do
            if [ -f "$script" ]; then
              echo "Running: $(basename $script)"
              chmod +x "$script"
              bash "$script" || echo "Script failed: $script"
            fi
          done

          git add -A
          git commit -m "Creating graph files from src-data."

      - name: Copy docs source from docs branch
        run: |
          git checkout origin/docs -- src 2>/dev/null && echo "Copied src/" || echo "No src/ on docs branch"
          git checkout origin/docs -- docs 2>/dev/null && echo "Copied docs/" || true

      - name: Install Python doc dependencies
        run: |
          python -m pip install --upgrade pip
          MKDOCS_DIR="$GITHUB_WORKSPACE/src/mkdocs"
          if [ -f "$MKDOCS_DIR/requirements.txt" ]; then
            pip install -r "$MKDOCS_DIR/requirements.txt"
          else
            pip install mkdocs mkdocs-material
          fi

      - name: Pre-build diagnostics
        # Show current branch, cwd, and vocab dirs so we can verify
        # map_current() will find the right files at GITHUB_WORKSPACE
        run: |
          echo "## Pre-build diagnostics" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** $(git -C $GITHUB_WORKSPACE rev-parse --abbrev-ref HEAD)" >> $GITHUB_STEP_SUMMARY
          echo "**CWD:** $(pwd)" >> $GITHUB_STEP_SUMMARY
          echo "**GITHUB_WORKSPACE:** $GITHUB_WORKSPACE" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Root files:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -la "$GITHUB_WORKSPACE" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "### Vocabulary directories (must be present for map_current):" >> $GITHUB_STEP_SUMMARY
          for dir in "$GITHUB_WORKSPACE"/*/; do
            if [ -f "${dir}_context" ] || [ -f "${dir}_context.json" ]; then
              n=$(find "$dir" -maxdepth 1 -name "*.json" ! -name "_*" | wc -l)
              echo "- \`$(basename $dir)/\` ($n entries)" >> $GITHUB_STEP_SUMMARY
              echo "  $(basename $dir)/: $n entries"
            fi
          done
          echo ""
          echo "Branch: $(git -C $GITHUB_WORKSPACE rev-parse --abbrev-ref HEAD)"
          echo "CWD: $(pwd)"
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"

      - name: Start LDR server
        run: |
          ldr server stop 2>/dev/null || true
          ldr server start
          echo "LDR server started"

      - name: Build MkDocs site
        continue-on-error: true
        # Run from GITHUB_WORKSPACE (repo root) with absolute config path.
        # Pre-build scripts are invoked by the gen-files plugin inside mkdocs build.
        run: |
          cd "$GITHUB_WORKSPACE"
          ldr server stop;
          ldr server start;
          mkdocs build -f "$GITHUB_WORKSPACE/src/mkdocs/mkdocs.yml" -d "$GITHUB_WORKSPACE/build"

          if [ -d "$GITHUB_WORKSPACE/build" ]; then
            rm -rf "$GITHUB_WORKSPACE/src" "$GITHUB_WORKSPACE/mkdocs"
            [ -d "$GITHUB_WORKSPACE/docs" ] && rm -rf "$GITHUB_WORKSPACE/docs"
            mv "$GITHUB_WORKSPACE/src/mkdocs/build" "$GITHUB_WORKSPACE/docs"
            echo "Built MkDocs site to docs/"
          else
            echo "MkDocs build did not produce output"
          fi

      - name: Generate root redirect
        run: |
          cd "$GITHUB_WORKSPACE"
          if [ -f "$GITHUB_WORKSPACE/docs/scripts/create_redirect.py" ]; then
            python "$GITHUB_WORKSPACE/docs/scripts/create_redirect.py"
          elif [ ! -f "$GITHUB_WORKSPACE/index.html" ]; then
            python3 -c "
          open('index.html','w').write(
            '<!DOCTYPE html><html lang=\"en\"><head><meta charset=\"utf-8\">'
            '<meta http-equiv=\"refresh\" content=\"3; url=docs/\">'
            '<title>Redirecting...</title></head>'
            '<body><p>Redirecting to <a href=\"docs/\">documentation</a>...</p></body></html>'
          )"
          fi

      - name: Check for changes
        id: check_changes
        run: |
          git add -A
          if git diff --cached --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "## Files Changed" >> $GITHUB_STEP_SUMMARY
            ADDED=$(git diff --cached --name-only --diff-filter=A | wc -l)
            MODIFIED=$(git diff --cached --name-only --diff-filter=M | wc -l)
            DELETED=$(git diff --cached --name-only --diff-filter=D | wc -l)
            echo "| Type | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Added | $ADDED |" >> $GITHUB_STEP_SUMMARY
            echo "| Modified | $MODIFIED |" >> $GITHUB_STEP_SUMMARY
            echo "| Deleted | $DELETED |" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Commit changes
        if: ${{ steps.check_changes.outputs.has_changes == 'true' }}
        run: |
          git commit -m "Sync from src-data and docs"
          git push origin production

  deploy:
    needs: sync_and_process
    if: ${{ needs.sync_and_process.outputs.has_changes == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: production
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - uses: actions/deploy-pages@v4
        id: deployment
      - name: Display URL
        run: |
          echo "## Deployed" >> $GITHUB_STEP_SUMMARY
          echo "URL: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
