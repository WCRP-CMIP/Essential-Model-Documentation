<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contributors - Essential-Model-Documentation</title>
<style>
  * { box-sizing: border-box; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    margin: 0;
    padding: 40px 20px;
  }
  .container {
    max-width: 900px;
    margin: 0 auto;
  }
  h1 {
    text-align: center;
    color: #fff;
    font-size: 2.2em;
    margin-bottom: 10px;
    text-shadow: 0 2px 4px rgba(0,0,0,0.2);
  }
  .subtitle {
    text-align: center;
    color: rgba(255,255,255,0.9);
    font-size: 1.1em;
    margin-bottom: 40px;
  }
  .contributors-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }
  .contributor {
    background: #fff;
    border-radius: 12px;
    padding: 16px;
    width: 140px;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .contributor:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
  }
  .contributor > a {
    text-decoration: none;
    color: inherit;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .contributor img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    margin: 0 auto 12px auto;
    border: 3px solid #eee;
    display: block;
  }
  .contributor-name {
    font-weight: 600;
    font-size: 0.95em;
    color: #333;
    margin-bottom: 4px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .contributor-username {
    font-size: 0.8em;
    color: #666;
  }
  .contributor-commits {
    font-size: 0.75em;
    color: #999;
    margin-top: 6px;
  }
  .contributor-links {
    margin-top: 8px;
    display: flex;
    justify-content: center;
    gap: 8px;
    align-items: center;
  }
  .contributor-links a {
    color: #666;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 16px;
    height: 16px;
  }
  .contributor-links a:hover {
    opacity: 0.7;
  }
  .contributor-links a svg,
  .contributor-links a img {
    width: 16px;
    height: 16px;
  }
  .stats {
    text-align: center;
    color: rgba(255,255,255,0.8);
    margin-bottom: 30px;
    font-size: 0.95em;
  }
  .footer {
    text-align: center;
    color: rgba(255,255,255,0.7);
    margin-top: 40px;
    font-size: 0.85em;
  }
</style>
</head>
<body>
<div class="container">
  <h1>With Thanks to All Our Contributors</h1>
  <p class="subtitle">The people who make Essential-Model-Documentation possible</p>
  <p class="stats">3 contributors</p>
  <div class="contributors-grid">
    <div class="contributor">
      <a href="https://github.com/daniel.ellis" target="_blank">
        <img src="https://github.com/daniel.ellis.png?size=160" alt="Daniel Ellis" onerror="this.src='https://github.githubassets.com/images/gravatars/gravatar-user-420.png'">
        <div class="contributor-name" title="Daniel Ellis">Daniel Ellis</div>
        <div class="contributor-username">@daniel.ellis</div>
      </a>
      <div class="contributor-commits">103 commits</div>
      
    </div>
    <div class="contributor">
      <a href="https://github.com/cmip-ipo" target="_blank">
        <img src="https://github.com/cmip-ipo.png?size=160" alt="cmip-ipo" onerror="this.src='https://github.githubassets.com/images/gravatars/gravatar-user-420.png'">
        <div class="contributor-name" title="cmip-ipo">cmip-ipo</div>
        <div class="contributor-username">@cmip-ipo</div>
      </a>
      <div class="contributor-commits">97 commits</div>
      
    </div>
    <div class="contributor">
      <a href="https://github.com/wolfiex" target="_blank">
        <img src="https://github.com/wolfiex.png?size=160" alt="wolfiex" onerror="this.src='https://github.githubassets.com/images/gravatars/gravatar-user-420.png'">
        <div class="contributor-name" title="wolfiex">wolfiex</div>
        <div class="contributor-username">@wolfiex</div>
      </a>
      <div class="contributor-commits">11 commits</div>
      
    </div>
  </div>
  <p class="footer">Last updated: 2026-02-17 17:27 UTC</p>
</div>
</body>
</html>
