site_name: .
site_url: https://WCRP-CMIP.github.io/Essential-Model-Documentation/
repo_url: https://github.com/WCRP-CMIP/Essential-Model-Documentation
repo_name: WCRP-CMIP/Essential-Model-Documentation
site_description:  Development repository for the EMD. This will link into the CVs and Universe Repos.
site_author: CMIP-IPO

docs_dir: ../../docs
site_dir: site

# Theme configuration
theme:
  name: shadcn
  palette:
    primary: blue
    accent: blue
  show_stargazers: false
  favicon: assets/favicon.svg
  logo: assets/logo.svg

# Plugins
plugins:
  - search:
      lang: en
      separator: '[\s\-\.]+'

  - gen-files:
      scripts:
        - hooks/run_scripts.py

  - literate-nav:
      nav_file: SUMMARY.md
      implicit_index: true
      tab_length: 2

# Hooks
hooks:
  - hooks/generate_nav.py
  - hooks/post_build.py

extra:
  generator: false
  version:
    provider: mike

extra_css:
  - stylesheets/custom.css

extra_javascript:
  - stylesheets/custom.js
  - stylesheets/embed.js

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
