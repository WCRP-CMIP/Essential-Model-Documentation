<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            color: #1e293b;
        }

        body.dark {
            background: #0f172a;
            color: #f1f5f9;
        }

        .redirect-container {
            text-align: center;
            max-width: 400px;
            padding: 24px;
        }

        .spinner {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .spinner svg {
            width: 100%;
            height: 100%;
        }

        .text {
            font-size: 16px;
            opacity: 0.7;
            margin-bottom: 12px;
        }

        .redirect-link {
            display: inline-block;
            margin-top: 24px;
            padding: 12px 24px;
            background: #f1f5f9;
            color: #1e293b;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        body.dark .redirect-link {
            background: #1e293b;
            color: #f1f5f9;
        }

        .redirect-link:hover {
            opacity: 0.8;
            transform: translateY(-2px);
        }

        .redirect-link:active {
            transform: translateY(0);
        }

        .explanation {
            font-size: 13px;
            opacity: 0.5;
            margin-top: 16px;
            line-height: 1.5;
        }
    </style>
    <script>
        // Detect system preference for dark mode
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark');
        }

        // Simple dynamic redirect to docs page
        window.addEventListener('load', () => {
            const docsUrl = window.location.origin + window.location.pathname.replace(/\/$/, '') + '/docs/';
            window.location.href = docsUrl;
        });

        // Allow manual redirect via link
        function redirectToDocs() {
            const docsUrl = window.location.origin + window.location.pathname.replace(/\/$/, '') + '/docs/';
            window.location.href = docsUrl;
        }
    </script>
</head>
<body>
    <div class="redirect-container">
        <div class="spinner">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
                <circle cx="50" cy="50" r="45" stroke="currentColor" stroke-width="2" opacity="0.3"/>
                <circle cx="50" cy="50" r="35" stroke="currentColor" stroke-width="2" opacity="0.5"/>
                <circle cx="50" cy="50" r="25" stroke="currentColor" stroke-width="3" opacity="0.8"/>
                <circle cx="50" cy="12" r="4" fill="currentColor"/>
            </svg>
        </div>
        <p class="text">Redirecting to documentation...</p>
        <a class="redirect-link" href="javascript:void(0)" onclick="redirectToDocs()">
            Go to Documentation
        </a>
        <p class="explanation">
            You are being redirected to the Essential Model Documentation. If the redirect doesn't work, click the button above.
        </p>
    </div>
</body>
</html>
